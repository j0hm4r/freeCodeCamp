<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <header>
                <h1 id="title"><span>FCC Survey Project</span></h1>
                <p id="description"><span>The most important survey on the intertubes!</span></p>
            </header>
            <form id="survey-form" action="#">
                <fieldset>
                    <legend>Personal info</legend>
                    <label id="name-label" for="name">Name<sup>*</sup></label>
                    <input type="text" id="name" name="name" required placeholder="Your name">
                    <label id="email-label" for="email">Email<sup>*</sup></label>
                    <input type="email" id="email" name="email" required placeholder="Your email address">
                    <label id="number-label" for="age">Age<sup>*</sup></label>
                    <input type="number" id="number" name="age" min="7" max="77" required placeholder="Your age">
                </fieldset>
                <fieldset>
                    <legend>Questionaire</legend>
                    <label for="personality">How would you describe yourself?</label>
                    <select id="dropdown" name="personality" required>
                      <option disabled selected value>Pick one ...</option>
                      <option value="dweeb">Dweeb</option>
                      <option value="muggle">Muggle</option>
                      <option value="geek">Geek</option>
                      <option value="nerd">Nerd</option>
                      <option value="dork">Dork</option>
                    </select>
                    <p>Which is the best science-fiction series ever?</p>
                    <label><input type="radio" name="bestsf" value="startrek"> Star Trek</label>
                    <label><input type="radio" name="bestsf" value="starwars"> Star Wars</label>
                    <label><input type="radio" name="bestsf" value="theexpanse" checked>The Expanse</label>
                    <p>Which science-fiction series have you watched?</p>
                    <label><input name="sfseries" value="alteredcarbon" type="checkbox">Altered Carbon</label>
                    <label><input name="sfseries" value="ascension" type="checkbox">Ascension</label>
                    <label><input name="sfseries" value="battlestar" type="checkbox">Battlestar Galactica</label>
                    <label><input name="sfseries" value="blakes7" type="checkbox">Blake's 7</label>
                    <label><input name="sfseries" value="doctorwho" type="checkbox">Doctor Who</label>
                    <label><input name="sfseries" value="farscape" type="checkbox">Farscape</label>
                    <label><input name="sfseries" value="firefly" type="checkbox">Firefly</label>
                    <label><input name="sfseries" value="space1999" type="checkbox">Space 1999</label>
                    <label><input name="sfseries" value="spaceabove" type="checkbox">Space Above and Beyond</label>
                    <label><input name="sfseries" value="startrek" type="checkbox">Star Trek</label>
                    <label><input name="sfseries" value="starwars" type="checkbox">Star Wars</label>
                    <label><input name="sfseries" value="theexpanse" type="checkbox" checked>The Expanse</label>
                </fieldset>
                <fieldset>
                    <legend>Comments</legend>
                    <label for="comments">Any comments</label>
                    <textarea id="comments" placeholder="Write down your thoughts about this survey"></textarea>
                </fieldset>
                <input type="submit" value="Submit" id="submit">
            </form>
            <footer>
                <p>&copy; 2020 by johmar</p>
            </footer>
        </main>
    </body>
</html>
